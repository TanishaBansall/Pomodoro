<html>
<head>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="box">
    <div class="upper">
        <h1 id="time">20:00</h1>
    </div>
    
    <div class="lower">
        <h2 id="heading">Session 1</h2>
        <hr class="line" />
        <div class="lower-top">
        <div class="top-left">
            <p>Session time</p>
            <h3 style="color:skyblue;" ><span id="st">20</span> min</h3>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="plus">+</button>
        </div>
        <div class="top-right">
            <p>Break Time</p>
            <h3 style="color:orange;"><span id="breakDisplayTime">5</span> min</h3>
            <button class="btn" id="breakMinus">-</button>
            <button class="btn" id="breakPlus">+</button>
        </div>
        </div>
        <hr class="line" />
        <div class="lower-bottom">
            
        <div class="bottom-left">
            
            <button class="btn mybtn" id="start">start</button>
        </div>
        <div class="bottom-right">
             <button class="btn mybtn" id="reset">reset</button>
        </div>
        </div>
    </div>

</div>

</div>

</body>
<script src="script.js">

    </script>


</html>
